---
after_success:
  - "test $TRAVIS_BRANCH = master && test $TRAVIS_PULL_REQUEST = false && npm run build && npm i -g firebase-tools && firebase deploy --non-interactive --token $FIREBASE_TOKEN"
cache:
  directories:
    - node_modules
install:
  - "npm install"
language: node_js
node_js:
  - node
script:
  - "npm test"
