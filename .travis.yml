---
after_success:
  - 'test $TRAVIS_BRANCH = master && test $TRAVIS_PULL_REQUEST = false && yarn build && yarn global add firebase-tools && firebase deploy --non-interactive --token $FIREBASE_TOKEN'
cache:
  directories:
    - node_modules
install:
  - 'yarn install --frozen-lockfile'
language: node_js
node_js:
  - 'lts/*'
script:
  - 'yarn test'
